                        </button>
                        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">

        </section>
        <section>

            <div id="spinner" class="spinner-border" role="status">

                <div>

                </div>

                        </div>
                    </div>
                </div>
            </div>
